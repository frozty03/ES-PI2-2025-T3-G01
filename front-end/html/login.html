<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Cadastro NotaDez</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">

                <div class="form-logo">
                    <img src="LogoNotaDez.svg"/>
                </div>

                <div class="form-header">
                    <div class="title">
                        <h1>Entre no <span class="title-nota">Nota</span><span class="title-dez">Dez</span></h1>
                    </div>

                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                <div class="input-box">
                    <div class="input-password-label">
                    <label for="password">Senha:</label>
                    <a href="recuperarsenha.html"><p>Esqueceu sua senha?</p></a>
                </div>

                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                    <div class="register-page">
                    <a href="cadastro.html"><p>Criar nova conta</p></a>
                    </div>
                </div>
                <div class="confirm-button">
                    <button><a href="#">Entrar</a></button>
                </div>

            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Esqueceu de preencher o e-mail ou a senha!');
                return;
            }

            alert('Login efetuado! (Simulação)');
        });
    </script>
</body>
</html>
