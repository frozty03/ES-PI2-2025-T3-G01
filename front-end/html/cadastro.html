<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro NotaDez</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_teaching_58yg.svg"/>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome:</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular:</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

        <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstname').value;
            const lastName = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!firstName || !lastName || !email || !number || !password || !confirmPassword) {
                alert('Parece que você esqueceu de preencher todos os campos.');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                alert('E-mail inválido, Falta "@" ou o ".".');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas não conferem.');
                return;
            }
            
            alert('Cadastro realizado com sucesso! (teste)');
        });
    </script>
</body>
</html>
