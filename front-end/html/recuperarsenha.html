<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/png" href="LogoNotaDez.png">
    <title>NotaDez</title>
</head>
<body>

    <div class="resetpassword-box">
    <img src="LogoNotaDez.png" class="logo">
    <h2>Recuperar senha</h2>
    <p class="message">Insira o email vinculado à conta e enviaremos um email de recuperação de senha</p>

    <form>
      <input type="text" placeholder="Digite seu email">
      <button type="submit">Enviar</button>
    </form>

    <div class="links-container">
      <div class="links-container">
      <a class="button-back" href="login.html">Voltar para o login</a>
    </div>
  </div>
  <script>
    document.getElementById('reset-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;

        if (!email) {
            alert('Você precisa digitar um e-mail para recuperar a senha.');
            return;
        }

        if (!email.includes('@') || !email.includes('.')) {
            alert('e-mail parece que não é válido.');
            return;
        }

        alert('Se esse e-mail existir no nosso sistema, um link de recuperação foi enviado!');
    });
</script>
</body>
</html>
